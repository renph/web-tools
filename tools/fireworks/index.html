<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>一起看烟花</title>

  <link href="fireworks.css" rel="stylesheet"/>

</head>
<body>

<div style="height:700px;overflow:hidden;">

  <canvas id='cas' style="background-color:rgba(0,5,24,1);">浏览器不支持canvas</canvas>
  <div class="city"><img src="img/city.png" alt=""/></div>
  <img src="img/moon.png" alt="" id="moon" style="visibility: hidden;"/>
  <div style="display:none">
    <div class="shape">新年快乐</div>
    <div class="shape">
      <img src="img/heart.png">
    </div>
    <div class="shape">合家幸福</div>
    <div class="shape">
      <img src="img/heart.png">
    </div>
    <div class="shape">万事如意</div>
    <div class="shape">心想事成</div>
    <div class="shape">财源广进</div>
  </div>

</div>

<script>
  var canvas = document.getElementById("cas");
  var ocas = document.createElement("canvas");
  var octx = ocas.getContext("2d");
  var ctx = canvas.getContext("2d");
  ocas.width = canvas.width = window.innerWidth;
  ocas.height = canvas.height = 700;
  var bigbooms = [];

  window.onload = function () {
    initAnimate()
  }

  function initAnimate() {
    drawBg();

    lastTime = new Date();
    animate();
  }

  var lastTime;

  const raf = window.requestAnimationFrame
      || window.mozRequestAnimationFrame
      || window.oRequestAnimationFrame
      || window.msRequestAnimationFrame
      || function (callback) {
        window.setTimeout(callback, 1000 / 60);
      };

  function animate() {
    let bigboom;
    ctx.save();
    ctx.fillStyle = "rgba(0,5,24,0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.restore();

    const newTime = new Date();
    if (newTime - lastTime > 500 + (window.innerHeight - 767) / 2) {

      if (Math.random() > 0.06) {
        const x = randrange(canvas.width / 5, canvas.width * 4 / 5);
        const y = randrange(50, 200);
        Boom.create({x: x, y: y})
      } else {
        Boom.create({x: canvas.width / 2, y: 200}, rand_choice(document.querySelectorAll(".shape")))
      }
      lastTime = newTime;
      console.log(bigbooms)
    }

    stars.foreach(function () {
      this.paint();
    })

    drawMoon();

    bigbooms.foreach(function (index) {
      var that = this;
      if (!this.dead) {
        this._move();
      } else {
        this.booms.foreach(function (index) {
          if (!this.dead) {
            this.moveTo(index);
          } else if (index === that.booms.length - 1) {
            bigbooms[bigbooms.indexOf(that)] = null;
          }
        })
      }
    });

    raf(animate);
  }

  function drawMoon() {
    const moon = document.getElementById("moon");
    // (dx, dy) top left corner
    const dx = canvas.width - 200, dy = 100;
    const moon_width = 80;
    if (moon.complete) {
      ctx.drawImage(moon, dx, dy, moon_width, moon_width)
    } else {
      moon.onload = function () {
        ctx.drawImage(moon, dx, dy, moon_width, moon_width)
      }
    }
    // draw 10 moon shadow
    for (let i = 0; i < 10; i++) {
      ctx.save();
      ctx.beginPath();
      let shadow_radius = moon_width / 2 + i * 2;
      ctx.arc(dx + moon_width / 2, dy + moon_width / 2, shadow_radius, 0, 2 * Math.PI);
      ctx.fillStyle = "rgba(240,219,120,0.005)";
      ctx.fill();
      ctx.restore();
    }
  }

  Array.prototype.foreach = function (callback) {
    for (let i = 0; i < this.length; i++) {
      if (this[i] !== null) callback.apply(this[i], [i])
    }
  }

  canvas.addEventListener("click", function (event) {
    const x = event.clientX;
    const y = event.clientY;
    Boom.create({x: x, y: y})
    return true;
  })

  // canvas.addEventLisener("touchstart" , function(event){
  // 	var touch = event.targetTouches[0];
  // 	var x = event.pageX;
  // 	var y = event.pageY;
  // 	var bigboom = new Boom(randrange(canvas.width/3,canvas.width*2/3) ,2,"#FFF" , {x:x , y:y});
  // 	bigbooms.push(bigboom)
  // })

  class Boom {
    static create(boomArea, shape=false) {
      const created = new Boom(randrange(canvas.width / 3, canvas.width * 2 / 3), 2, "#FFF", boomArea, shape);
      bigbooms.push(created);
    }

    constructor(x, r, c, boomArea, shape=false) {
      this.booms = [];
      this.x = x;
      this.y = (canvas.height + r);
      this.r = r;
      this.c = c;
      this.shape = shape;
      this.boomArea = boomArea;
      this.theta = 0;
      this.dead = false;
      this.ba = randrange(80, 200);
    }


    _paint() {
      ctx.save();
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
      ctx.fillStyle = this.c;
      ctx.fill();
      ctx.restore();
    }

    _move() {
      var dx = this.boomArea.x - this.x, dy = this.boomArea.y - this.y;
      this.x = this.x + dx * 0.01;
      this.y = this.y + dy * 0.01;

      if (Math.abs(dx) <= this.ba && Math.abs(dy) <= this.ba) {
        if (this.shape) {
          this._shapBoom();
        } else this._boom();
        this.dead = true;
      } else {
        this._paint();
        this._drawLight();
      }
    }

    _drawLight() {
      ctx.save();
      ctx.fillStyle = "rgba(255,228,150,0.3)";
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r + 3 * Math.random() + 1, 0, 2 * Math.PI);
      ctx.fill();
      ctx.restore();
    }

    _boom() {
      var fragNum = randrange(30, 200);
      var style = Math.random() >= 0.5 ? 1 : 2;
      var color;
      if (style === 1) {
        color = {
          a: randrange(128, 255),
          b: randrange(128, 255),
          c: randrange(128, 255)
        }
      }

      var fanwei = randrange(300, 400);
      for (var i = 0; i < fragNum; i++) {
        if (style === 2) {
          color = {
            a: randrange(128, 255),
            b: randrange(128, 255),
            c: randrange(128, 255)
          }
        }
        var a = uniform(-Math.PI, Math.PI);
        var x = uniform(0, fanwei) * Math.cos(a) + this.x;
        var y = uniform(0, fanwei) * Math.sin(a) + this.y;
        var radius = uniform(0, 2)
        var frag = new Frag(this.x, this.y, radius, color, x, y);
        this.booms.push(frag);
      }
    }

    _shapBoom() {
      const that = this;
      putValue(ocas, octx, this.shape, 5, function (dots) {
        const dx = canvas.width / 2 - that.x;
        const dy = canvas.height / 2 - that.y;
        let color;
        for (let i = 0; i < dots.length; i++) {
          color = {a: dots[i].a, b: dots[i].b, c: dots[i].c}
          var x = dots[i].x;
          var y = dots[i].y;
          var radius = 1;
          var frag = new Frag(that.x, that.y, radius, color, x - dx, y - dy);
          that.booms.push(frag);
        }
      })
    }
  }


  function putValue(canvas, context, ele, dr, callback) {
    context.clearRect(0, 0, canvas.width, canvas.height);
    var img = new Image();
    if (ele.innerHTML.indexOf("img") >= 0) {
      img.src = ele.getElementsByTagName("img")[0].src;
      imgload(img, function () {
        context.drawImage(img, canvas.width / 2 - img.width / 2, canvas.height / 2 - img.height / 2);
        const dots = getimgData(canvas, context, dr);
        callback(dots);
      })
    } else {
      var text = ele.innerHTML;
      context.save();
      var fontSize = 200;
      context.font = fontSize + "px 宋体 bold";
      context.textAlign = "center";
      context.textBaseline = "middle";
      context.fillStyle = "rgba(" + (randrange(128, 255)) + "," + (randrange(128, 255)) + "," + (randrange(128, 255)) + " , 1)";
      context.fillText(text, canvas.width / 2, canvas.height / 2);
      context.restore();
      const dots = getimgData(canvas, context, dr);
      callback(dots);
    }
  }

  function imgload(img, callback) {
    if (img.complete) {
      callback.call(img);
    } else {
      img.onload = function () {
        callback.call(this);
      }
    }
  }

  function getimgData(canvas, context, dr) {
    const imgData = context.getImageData(0, 0, canvas.width, canvas.height);
    context.clearRect(0, 0, canvas.width, canvas.height);
    const dots = [];
    for (let x = 0; x < imgData.width; x += dr) {
      for (let y = 0; y < imgData.height; y += dr) {
        let i = (y * imgData.width + x) * 4;
        if (imgData.data[i + 3] > 128) {
          const dot = {x: x, y: y, a: imgData.data[i], b: imgData.data[i + 1], c: imgData.data[i + 2]};
          dots.push(dot);
        }
      }
    }
    return dots;
  }

  function uniform(a, b) {
    return Math.random() * (b - a) + a;
  }

  function randrange(min, max) {
    return Math.floor(Math.random() * (max - min) + min);
  }

  function rand_choice(arr) {
    return arr[Math.floor(randrange(0, arr.length))];
  }

  const MAX_RADIUS = 2;
  var stars = [];

  function drawBg() {
    for (let i = 0; i < 100; i++) {
      const r = Math.random() * MAX_RADIUS;
      const x = Math.random() * canvas.width;
      const y = Math.random() * 2 * canvas.height - canvas.height;
      const star = new Star(x, y, r);
      stars.push(star);
      star.paint()
    }
  }

  class Star {
    constructor(x, y, r) {
      this.x = x;
      this.y = y;
      this.r = r;
    }

    paint() {
      ctx.save();
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
      ctx.fillStyle = "rgba(255,255,255," + this.r + ")";
      ctx.fill();
      ctx.restore();
    }
  }

  var focallength = 250;

  class Frag {
    constructor(centerX, centerY, radius, color, tx, ty) {
      this.tx = tx;
      this.ty = ty;
      this.x = centerX;
      this.y = centerY;
      this.dead = false;
      this.centerX = centerX;
      this.centerY = centerY;
      this.radius = radius;
      this.color = color;
    }

    paint() {
      ctx.save();
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fillStyle = "rgba(" + this.color.a + "," + this.color.b + "," + this.color.c + ",1)";
      ctx.fill()
      ctx.restore();
    }

    moveTo(index) {
      this.ty = this.ty + 0.3;
      const dx = this.tx - this.x, dy = this.ty - this.y;
      this.x = Math.abs(dx) < 0.1 ? this.tx : (this.x + dx * 0.1);
      this.y = Math.abs(dy) < 0.1 ? this.ty : (this.y + dy * 0.1);
      if (dx === 0 && Math.abs(dy) <= 80) {
        this.dead = true;
      }
      this.paint();
    }
  }

</script>

</body>
</html>
